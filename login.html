<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueTalk | Identity Verification</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Sign in to your TrueTalk account. Access your mentorship dashboard, connect with experts, and manage your sessions.">
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="icon" type="image/png" href="image/truetalk_icon.png">
    <link rel="apple-touch-icon" href="image/truetalk_icon.png">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="antialiased selection:bg-[#ff5100] selection:text-black bg-[#030303] text-white">

    <div class="fixed inset-0 z-[-1]" aria-hidden="true">
        <div class="cyber-grid absolute inset-0 opacity-30"></div>
        <div class="scanline"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-[#ff5100] rounded-full blur-[150px] animate-pulse-glow z-[-1] opacity-20"></div>
    </div>

    <main class="w-full max-w-md px-6 relative z-10 animate-fade-in-up">
        
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center gap-2 group cursor-pointer hover:scale-105 transition-transform" aria-label="Return to TrueTalk homepage">
                <img src="image/truetalk_icon.png" alt="TrueTalk Logo" class="w-10 h-10 group-hover:rotate-180 transition-transform duration-700">
                <span class="font-display font-bold text-2xl uppercase tracking-wider">TrueTalk<span class="text-[#ff5100]">.</span></span>
            </a>
        </div>

        <div class="bg-[#0a0a0a]/80 backdrop-blur-xl border border-white/10 p-8 rounded-2xl shadow-2xl relative overflow-hidden group hover:border-[#ff5100]/30 transition-colors duration-500">
            
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-[#ff5100] to-transparent opacity-50" aria-hidden="true"></div>

            <div class="text-center mb-8">
                <h1 class="font-display font-bold text-2xl mb-1 text-white">Identity Verification</h1>
                <p class="text-gray-500 text-xs font-mono uppercase tracking-widest">>> SECURE_ACCESS_PROTOCOL</p>
            </div>

            <div class="space-y-3 mb-6">
                <button type="button" onclick="alert('Google authentication coming soon!')" class="btn-magnetic w-full flex items-center justify-center gap-3 bg-white text-black font-bold py-3 rounded hover:bg-gray-200 transition-colors" aria-label="Continue with Google">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="" class="w-5 h-5" aria-hidden="true">
                    <span class="text-sm">Continue with Google</span>
                </button>
                
                <div class="grid grid-cols-2 gap-3">
                    <button type="button" onclick="alert('Twitter authentication coming soon!')" class="btn-magnetic flex items-center justify-center gap-2 bg-[#1DA1F2]/10 border border-[#1DA1F2]/30 text-[#1DA1F2] font-bold py-3 rounded hover:bg-[#1DA1F2] hover:text-white transition-all duration-300" aria-label="Continue with Twitter">
                        <i class="fa-brands fa-twitter" aria-hidden="true"></i>
                        <span class="text-sm">Twitter</span>
                    </button>
                    <button type="button" onclick="alert('LinkedIn authentication coming soon!')" class="btn-magnetic flex items-center justify-center gap-2 bg-[#0077b5]/10 border border-[#0077b5]/30 text-[#0077b5] font-bold py-3 rounded hover:bg-[#0077b5] hover:text-white transition-all duration-300" aria-label="Continue with LinkedIn">
                        <i class="fa-brands fa-linkedin-in" aria-hidden="true"></i>
                        <span class="text-sm">LinkedIn</span>
                    </button>
                </div>
            </div>

            <div class="relative flex py-2 items-center mb-6" aria-hidden="true">
                <div class="flex-grow border-t border-white/10"></div>
                <span class="flex-shrink mx-4 text-gray-600 text-[10px] uppercase font-bold tracking-widest">Or enter credentials</span>
                <div class="flex-grow border-t border-white/10"></div>
            </div>

            <form id="loginForm" class="space-y-4" novalidate>
                <div class="space-y-1">
                    <label for="email" class="text-[10px] font-mono text-[#ff5100] uppercase ml-1">Email_Address</label>
                    <input type="email" id="email" name="email" placeholder="user@domain.com" required autocomplete="email"
                        class="w-full bg-[#050505] border border-white/10 rounded px-4 py-3 text-white placeholder-gray-700 focus:border-[#ff5100] focus:outline-none focus:ring-1 focus:ring-[#ff5100]/50 transition-all font-mono text-sm"
                        aria-describedby="emailError">
                    <p id="emailError" class="error-message text-red-500 text-xs mt-1" role="alert"></p>
                </div>
                
                <div class="space-y-1">
                    <div class="flex justify-between">
                        <label for="password" class="text-[10px] font-mono text-[#ff5100] uppercase ml-1">Password</label>
                        <a href="#" onclick="alert('Password reset coming soon!'); return false;" class="text-[10px] text-gray-500 hover:text-white transition-colors">Forgot?</a>
                    </div>
                    <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password"
                        class="w-full bg-[#050505] border border-white/10 rounded px-4 py-3 text-white placeholder-gray-700 focus:border-[#ff5100] focus:outline-none focus:ring-1 focus:ring-[#ff5100]/50 transition-all font-mono text-sm"
                        aria-describedby="passwordError">
                    <p id="passwordError" class="error-message text-red-500 text-xs mt-1" role="alert"></p>
                </div>

                <button type="submit" id="loginBtn" class="w-full bg-[#ff5100] text-black font-bold font-mono py-4 mt-2 hover:bg-white transition-all duration-300 uppercase tracking-wider text-xs shadow-[0_0_20px_rgba(255,81,0,0.3)] hover:shadow-[0_0_30px_rgba(255,255,255,0.3)]">
                    >> Authenticate
                </button>
            </form>

            <div class="text-center mt-6">
                <p class="text-gray-500 text-xs">
                    New user? <a href="index.html" onclick="if(typeof openWaitlistModal === 'function') { openWaitlistModal(); return false; }" class="text-white hover:text-[#ff5100] font-bold transition-colors">Request Access</a>
                </p>
            </div>
        </div>

        <div class="text-center mt-8 opacity-50 hover:opacity-100 transition-opacity">
            <a href="index.html" class="text-xs font-mono text-gray-400 hover:text-white flex items-center justify-center gap-2 group">
                <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform" aria-hidden="true"></i> Abort Sequence
            </a>
        </div>

    </main>

    <script>
        // Magnetic Buttons Logic
        document.querySelectorAll('.btn-magnetic').forEach(btn => {
            btn.addEventListener('mousemove', function(e) {
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                btn.style.transform = `translate(${x * 0.1}px, ${y * 0.1}px)`;
            });
            btn.addEventListener('mouseleave', function() {
                btn.style.transform = 'translate(0, 0)';
            });
        });
        
        // Login Form Handling
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            
            let isValid = true;
            
            // Reset errors
            emailError.textContent = '';
            passwordError.textContent = '';
            email.classList.remove('input-error');
            password.classList.remove('input-error');
            
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.value) {
                emailError.textContent = 'Email is required';
                email.classList.add('input-error');
                isValid = false;
            } else if (!emailRegex.test(email.value)) {
                emailError.textContent = 'Please enter a valid email';
                email.classList.add('input-error');
                isValid = false;
            }
            
            // Validate password
            if (!password.value) {
                passwordError.textContent = 'Password is required';
                password.classList.add('input-error');
                isValid = false;
            } else if (password.value.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                password.classList.add('input-error');
                isValid = false;
            }
            
            if (!isValid) {
                loginForm.classList.add('error-shake');
                setTimeout(() => loginForm.classList.remove('error-shake'), 500);
                return;
            }
            
            // Show loading state
            loginBtn.innerHTML = '<span class="animate-pulse">>> AUTHENTICATING...</span>';
            loginBtn.disabled = true;
            
            // Simulate authentication (replace with real auth later)
            setTimeout(() => {
                alert('Authentication system coming soon! This is a demo.');
                loginBtn.innerHTML = '>> Authenticate';
                loginBtn.disabled = false;
            }, 1500);
        });
    </script>
</body>
</html>
